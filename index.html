<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapaja Small Beach</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <style>
        /* Banner Styling */
        .banner-container {
            position: relative;
            width: 100%;
            height: 250px; /* Increased height */
            overflow: hidden;
        }

        .banner-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the banner */
        }

        /* Optional: Add text overlay */
        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 10px black;
            text-align: center;
        }

        /* Image Styling */
        .image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Navigation Styling */
        table {
            border-collapse: collapse;
        }

        td {
            padding: 10px;
        }
    </style>
</head>

<body>

    <!-- Banner Section -->
    <header class="banner-container">
        <img src="banner1.jpg" alt="Kapaja Small Beach Banner">
    </header>

    <!-- Navigation Table -->

            <td bgcolor="pink" align="center"><a href="contact us.html">Contact Us</a></td>
            <td bgcolor="pink" align="center"><a href="Gallery.html">Gallery</a></td>
        </tr>
    </table>

    <br><br><br>

    <!-- Image Table -->
    <table align="center" border="1" width="100" height="100">
        <tr>
            <td align="center">
               <img src="star.jpeg" class="image" alt="Star Image">
            </td>
        </tr>
    </table>

</body>
</html>
